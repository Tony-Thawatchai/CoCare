<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/Favicon.svg">
  <link rel="manifest" href="app.webmanifest">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css'
    integrity='sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=='
    crossorigin='anonymous' referrerpolicy='no-referrer' />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Lato:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">

  <script defer src="scripts/firebase.js" type="module"></script>
  <script defer src="scripts/app.js"></script>
  <script defer src="scripts/router.js" type="module"></script>
  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js', { scope: '/'})
        .then(function(registration) {
          console.log('Service worker registered successfully:', registration);
        })
        .catch(function(error) {
          console.log('Service worker registration failed:', error);
        });
    }
  </script>
  <title>CoCare: Parenting Together</title>
</head>

<body>
  <header id="header">
    <div class="mobile-menu">
      <button id="hamburgerBtn">
        <i class="fa-solid fa-bars" aria-hidden=“true”></i>
        <span class="visually-hidden">Main menu</span>
      </button>
    </div>
    <div class="desktop-menu" id="desktopMenu">
      <div>
        <a href="/" class="site-desktop-logo">
          <img src="img/CoCare logo.svg" alt="">
        </a>
        <div class="user-profile" id="userProfileMenu">
          <a href="/profile">
            <div class="user-profile-pic-wrap">
              <img src="img/Portrait_Placeholder.png" alt="" class="user-profile-pic" id="userProfilePicMenu">
            </div>
            <h2 class="user-name" id="user-name">
              <span id="userFirstNameMenu"></span>
              <span id="userLastNameMenu"></span>
            </h2>
          </a>
        </div>
        <nav class="nav-login-user " id="navLoginUser">
          <ul class="menu-list">
            <a href="/">
              <li class="menu-item" id="menuItemHome">
                <i class="fa-solid fa-home" aria-hidden=“true”></i>
                <h2 class="">Home</h2>
              </li>
            </a>

            <li class="menu-item" id="menuItemCare">
              <a href="get-care#">
                <i class="fa-solid fa-hands" aria-hidden=“true”></i>
                <h2 class="">Care</h2>
                <ul>
                  <li class="nested-item">
                    <a href="get-care#">
                      <i class="fa-solid fa-circle nested-item-active" aria-hidden=“true” id="circleGetCare"></i>
                      <h2 class="">Get Care</h2>
                    </a>
                  </li>
                  <li class="nested-item">
                    <a href="give-care#">
                      <i class="fa-solid fa-circle" aria-hidden=“true” id="circleGiveCare"></i>
                      <h2 class="">Give Care</h2>
                    </a>
                  </li>
                </ul>
              </a>
            </li>

            <a href="/messages">
              <li class="menu-item" id="menuItemNotification">
                <i class="fa-solid fa-comment" aria-hidden=“true”></i>
                <h2 class="">Chat</h2>
              </li>
            </a>

            <a href="/calendar">
              <li class="menu-item" id="menuItemCalendar">
                <i class="fa-solid fa-calendar" aria-hidden=“true”></i>
                <h2 class="">Calendar</h2>
              </li>
            </a>


          </ul>
        </nav>

        <nav class="nav-non-login-user nav-non-login-user-active" id="navNonLoginUser">
          <ul class="menu-list">
            <a href="/aboutus">
              <li class="menu-item" id="menu-item-home">
                <i class="fa-solid fa-address-card" aria-hidden=“true”></i>

                <h2 class="">About us</h2>
              </li>
            </a>
            <a href="/contactus">
              <li class="menu-item" id="menu-item-home">
                <i class="fa-solid fa-phone" aria-hidden=“true”></i>
                <h2 class="">Contact us</h2>
              </li>
            </a>
          </ul>
        </nav>
      </div>
      <button id="btnLogout" type="button" class="btnLogout-non-acitve"><i class="fa-solid fa-arrow-right-from-bracket" aria-hidden=“true”></i> Log out</button>
    </div>

    <a href="/" class="site-mobile-logo">
      <img src="img/CoCare logo.svg" alt="">
    </a>

  </header>
  <main>
  
    <div class="secondary-menu" id="secondaryMenu">
      <div class="welcome-user">
        <h2>Welcome <br>Hi <span id="welcomeUserName"></span>!</h2>
      </div>
      <div class="secondary-menu-list">
        <label for="globalSearch" class="visually-hidden">Search</label>
        <!-- <input type="search" id="globalSearch" placeholder="Search"> -->
        <input type="search" id="globalSearch" placeholder="&#xF002;">
        <button id="button-notifications">
          <i class="fa-solid fa-bell" aria-hidden=“true”></i>
          <span class="visually-hidden">Notification</span>
          <span class="notification-count" id="notification-count"></span>
        </button>
      </div>

    </div>
    <div class="mainWrap">
      <div id="app-wrapper"></div>
    </div>
  </main>
  <div class="offline-message">
    <p>You are currently browsing offline. Some features may not be available.</p>
  </div>
</body>

</html>
